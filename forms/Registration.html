<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body{
        width:400px;
        padding-left: 600px;
        }
    </style>
</head>

<body style="background-color: azure;">
    <h1 align="center"><u>Registration Form</u></h1>
    <table>
    <form action="Login.html">
        <fieldset>
        <label>First Name:</label>
        <input type="text" autofocus><br><br>
        <label>Middle Name:</label>
        <input type="text"><br><br>
        <label>Last Name:</label>
        <input type="text">
        <br>
        <br>

        <label>Father Name:</label>
        <input type="text"><br><br>
        <label>Mother Name:</label>
        <input type="text">
        <br>
        <br>

        <label>Date of Birth:</label>
        <input type="datetime-local">
        <br>
        <br>

        <label>Gender:</label><br>
        <input type="radio" name="o" id="1">
        <label for="1">Female</label>
        <input type="radio" name="o" id="2">
        <label for="2">male</label>
        <input type="radio" name="o" id="3">
        <label for="3">other</label>
        
        <br><br>

        <label>Email id:</label>
        <input type="email"><br><br>
        <label>Password:</label>
        <input type="password">
        <br>
        <br>

        <label>Phone-No:</label>
        <input type="number">
        <br><br>

        <label for="address">Address:</label><br>
        <textarea id="address" rows="5" cols="50"></textarea>
        <br><br>

        <label>School Name:</label>
        <input type="text"><br><br>
        <label>Percentage:</label>
        <input type="number">
        <br><br>

        
        <label>College Name:</label>
        <input type="text"><br><br>
        <label>Percentage:</label>
        <input type="number">
        <br><br>

        <label>University Name:</label>
        <input type="text"><br><br>
        <label>Percentage:</label>
        <input type="number" placeholder="% till now">
        <br><br>

        <label>Courses:</label>
        <select>
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="JavaScript">JavaScript</option>
            <option value="BootStrap">BootStrap</option>
        </select>
        <br><br>

        <input type="checkbox">
        <label>Terms and Conditions</label>
        <br><br>

        <input type="submit">
        <input type="reset">
        </fieldset>
    </form>
    </table>
</body>

</html>
