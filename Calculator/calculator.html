<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <style>
        h1,
        div {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Simple Calculator</h1>
    <br>
    <div>
        <input type="number" id="x">
        <input type="number" id="y">
        <h1 id="h1"></h1>
        <button onclick="add()" class="btn btn-secondary">+</button>
        <button onclick="sub()" class="btn btn-secondary">-</button>
        <button onclick="mul()" class="btn btn-secondary">*</button>
        <button onclick="mul()" class="btn btn-secondary">*</button>
        <button onclick="division()" class="btn btn-secondary">/</button>
        <button onclick="mod()" class="btn btn-secondary">%</button>
    </div>
</body>
<script>

    function add() {
        x = Number(document.getElementById("x").value);
        y = Number(document.getElementById("y").value);
        document.getElementById("h1").innerHTML = x + y;
    }
    function sub() {
        x = Number(document.getElementById("x").value);
        y = Number(document.getElementById("y").value);
        document.getElementById("h1").innerHTML = x - y;
    }
    function mul() {
        x = Number(document.getElementById("x").value);
        y = Number(document.getElementById("y").value);
        document.getElementById("h1").innerHTML = x * y;
    }
    function division() {
        x = Number(document.getElementById("x").value);
        y = Number(document.getElementById("y").value);
        document.getElementById("h1").innerHTML = x / y;
    }
    function mod() {
        x = Number(document.getElementById("x").value);
        y = Number(document.getElementById("y").value);
        document.getElementById("h1").innerHTML = x % y;
    }
</script>

</html>
